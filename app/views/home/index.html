<!-- this is where you make changes to the layout below -->
<br /><br />
<div class="row">
  <div class="large-7 columns">
    <ul>
    <% @questions.each do |question| %>
    <hr>
        <li><%= question.title %></li>
    <% end %>
    </ul>
 </div>
<div class="large-5 columns">
    <div class="last-updated" style="background-color: #FFF8DC;">
      <p style="color: gray">Hot Meta Posts</p>
      <hr style="width: 30%; position: relative; margin-left: 130px;">
        <ul>
          <% @questions.order(updated_at: :desc).each do |question| %>
            <li><strong><%= question.title %></strong><br />
            <%= question.updated_at %></li><br />
          <% end %>
        </ul>
    </div>
</div>
